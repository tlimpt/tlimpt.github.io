<!DOCTYPE html>
<html lang="en">
<head>

    <title>Load JSON Data</title>
</head>
<body>
<p>
<h1>Teste</h1>
<p id="banana"></p>
    <script>
async function getData() {
  const url = "https://www.tradegate.de/refresh.php?isin=IE00B4L5Y983";
  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`Response status: ${response.status}`);
    }

    const json = await response.json();
	
    console.log(json);
document.getElementById('banana').innerText = json;
  } catch (error) {
    console.error(error.message);
  }
}

getData();
    </script>
</body>
</html>
