<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex">
<style>
body { font-size:1.5em; margin:0 auto; max-width:30em; text-align:center; background-color:#111; color:#eee }
</style>
<title>Q</title>
</head>
<body>
<p id="p">77,28<br>×<br>3208<br>=<br>247 914<br><br>(10:24)</p>
<script>
function readTextFile(file, callback) {
    var rawFile = new XMLHttpRequest();
    rawFile.overrideMimeType("application/json");
    rawFile.open("GET", file, true);
    rawFile.onreadystatechange = function() {
        if (rawFile.readyState === 4 && rawFile.status == "200") {
            callback(rawFile.responseText);
        }
    }
    rawFile.send(null);
}

readTextFile("z.json", function(text){
	var data = JSON.parse(text);
	var preco = data[9];
	var tempo = data[5];

	var p = preco.toString().replace(".",",");	
	var h = new Date(tempo * 1000);
	var hora = h.getHours();
	var minuto = "0" + h.getMinutes();

	var q = Number(window.location.toString().split("?")[1]);

	if (isNaN(q)) {
		document.getElementById('p').innerHTML = p + "<br><br>(" + hora + ":" + minuto.substr(-2) + ")"; }
	else {
		document.getElementById('p').innerHTML = p + "<br>×<br>" + q + "<br>=<br>" + Math.round(preco * q).toLocaleString('pt-PT') + "<br><br>(" + hora + ":" + minuto.substr(-2) + ")"; }
});
</script>
</body>
</html>
