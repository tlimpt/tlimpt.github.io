<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex">
<title>JSON</title>
</head>
<body>
<p id="p1"></p>
<p id="p2"></p>
<script>
function readTextFile(file, callback) {
    var rawFile = new XMLHttpRequest();
    rawFile.overrideMimeType("application/json");
    rawFile.open("GET", file, true);
    rawFile.onreadystatechange = function() {
        if (rawFile.readyState === 4 && rawFile.status == "200") {
            callback(rawFile.responseText);
        }
    }
    rawFile.send(null);
}

//usage:
readTextFile("z.json", function(text){
	var data = JSON.parse(text);
console.log("0: " + data[0]);
console.log("1: " + data[1]);
console.log("2: " + data[2]);
console.log("3: " + data[3]);
console.log("4: "+ data[4]);
console.log("5: "+data[5]);
console.log("6: "+data[6]);
console.log("7: "+data[7]);
console.log("8: "+data[8]);
console.log("9: "+data[8]);

	var preco = data[9];
	var p = preco.toString().replace(".",",");	
	document.getElementById('p1').innerHTML = p;

	var hora = data[5];
	var h = new Date(hora * 1000);
	document.getElementById("p2").innerHTML = h;
});
</script>
</body>
</html>
