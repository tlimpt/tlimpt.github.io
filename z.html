<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex">
<title>JSON</title>
</head>
<body>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<script>
function readTextFile(file, callback) {
    var rawFile = new XMLHttpRequest();
    rawFile.overrideMimeType("application/json");
    rawFile.open("GET", file, true);
    rawFile.onreadystatechange = function() {
        if (rawFile.readyState === 4 && rawFile.status == "200") {
            callback(rawFile.responseText);
        }
    }
    rawFile.send(null);
}

//usage:
readTextFile("z.json", function(text){
	var data = JSON.parse(text);
	var preco = data[9];
	var p = preco.toString().replace(".",",");	
	document.getElementById('p1').innerHTML = p;

	var hora = data[5];
	var h = new Date(hora * 1000).toLocaleDateString('pt-PT',{hour:'numeric', minute:'numeric'} );
	document.getElementById("p2").innerHTML = h;

	var q = Number(window.location.toString().split("=")[1]);
	if (!isNaN(q)) {
		document.getElementById('p3').innerHTML = p + " &times; " + q + " = " + preco * q;
	}
});
</script>
</body>
</html>
